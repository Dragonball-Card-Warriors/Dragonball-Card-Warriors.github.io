<!doctype html>
<html lang="en">
  <head>
    <title>Dragonball Card Warriors</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://bootswatch.com/4/darkly/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <main class="container">
      <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <img src="images/Logo.png" width="100%">
          </div>
        </div>
      </section>

      <div class="col-12 row">
        <button type="button" class="col-6 btn btn-primary" data-bs-toggle="modal" data-bs-target="#cardFilter">
          Filter Cards
        </button>
        <div class="input-group col-6">
          <div class="btn btn-primary disabled">Sort</div>
          <select class="form-select" id="sortByOption" oninput="sortCards()"></select>
          <button class="btn btn-primary" type="button" onclick="sortAsc = !sortAsc; this.innerText = sortAsc ? '↑' : '↓'; sortCards();">↑</button>
        </div>
      </div>

      <section id="card-list" class="text-center row"></section>

      <!-- Modal -->
      <div class="modal fade" id="cardFilter" tabindex="-1" aria-labelledby="cardFilterLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Filter Cards</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body row">
              <div class="col-12">
                <label class="form-label">Energy Cost</label>
                <div class="d-flex justify-content-around">
                  <input type="checkbox" class="btn-check filter-energy" id="energyCost0" value="0" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="energyCost0">0</label>
                  <input type="checkbox" class="btn-check filter-energy" id="energyCost1" value="1" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="energyCost1">1</label>
                  <input type="checkbox" class="btn-check filter-energy" id="energyCost2" value="2" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="energyCost2">2</label>
                  <input type="checkbox" class="btn-check filter-energy" id="energyCost3" value="3" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="energyCost3">3</label>
                  <input type="checkbox" class="btn-check filter-energy" id="energyCost4" value="4" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="energyCost4">4</label>
                  <input type="checkbox" class="btn-check filter-energy" id="energyCost5" value="5" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="energyCost5">5</label>
                  <input type="checkbox" class="btn-check filter-energy" id="energyCost6" value="6" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="energyCost6">6</label>
                  <input type="checkbox" class="btn-check filter-energy" id="energyCost7" value="7" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="energyCost7">7</label>
                  <input type="checkbox" class="btn-check filter-energy" id="energyCost8" value="8" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="energyCost8">8</label>
                  <input type="checkbox" class="btn-check filter-energy" id="energyCost9" value="9" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="energyCost9">9</label>
                  <input type="checkbox" class="btn-check filter-energy" id="energyCost10" value="10" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="energyCost10">10</label>
                </div>
              </div>
              <div class="col-12">
                <label class="form-label">Type</label><br/>
                <div class="d-flex justify-content-around">
                  <input type="checkbox" class="btn-check filter-type" id="typeEvent" value="Event" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="typeEvent">Event</label>
                  <input type="checkbox" class="btn-check filter-type" id="typeCharacter" value="Character" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="typeCharacter">Character</label>
                  <input type="checkbox" class="btn-check filter-type" id="typeSpecial" value="Special" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="typeSpecial">Special</label>
                </div>
              </div>
              <div class="col-12">
                <label class="form-label">Symbol</label><br/>
                <div class="d-flex justify-content-around">
                  <input type="checkbox" class="btn-check filter-icon" id="symbolPurple" value="Purple" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="symbolPurple">Purple</label>
                  <input type="checkbox" class="btn-check filter-icon" id="symbolBlue" value="Blue" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="symbolBlue">Blue</label>
                  <input type="checkbox" class="btn-check filter-icon" id="symbolGreen" value="Green" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="symbolGreen">Green</label>
                  <input type="checkbox" class="btn-check filter-icon" id="symbolYellow" value="Yellow" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="symbolYellow">Yellow</label>
                  <input type="checkbox" class="btn-check filter-icon" id="symbolNone" value="" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="symbolNone">None</label>
                </div>
              </div>
              <div class="col-12">
                <label class="form-label">Rarity</label><br/>
                <div class="d-flex justify-content-around">
                  <input type="checkbox" class="btn-check filter-rarity" id="rarity1" value="1" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="rarity1">Normal</label>
                  <input type="checkbox" class="btn-check filter-rarity" id="rarity2" value="2" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="rarity2">Rare</label>
                  <input type="checkbox" class="btn-check filter-rarity" id="rarity3" value="3" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="rarity3">Super Rare</label>
                  <input type="checkbox" class="btn-check filter-rarity" id="rarity4" value="4" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="rarity4">Legendary</label>
                </div>
              </div>
              <div class="col-12">
                <label class="form-label">Attack</label><br/>
                <div class="d-flex justify-content-around">
                  <input type="checkbox" class="btn-check filter-attack" id="attack1000" value="1000" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="attack1000">1000</label>
                  <input type="checkbox" class="btn-check filter-attack" id="attack2000" value="2000" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="attack2000">2000</label>
                  <input type="checkbox" class="btn-check filter-attack" id="attack3000" value="3000" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="attack3000">3000</label>
                  <input type="checkbox" class="btn-check filter-attack" id="attack4000" value="4000" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="attack4000">4000</label>
                  <input type="checkbox" class="btn-check filter-attack" id="attack5000" value="5000" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="attack5000">5000</label>
                </div>
                <div class="d-flex justify-content-around">
                  <input type="checkbox" class="btn-check filter-attack" id="attack6000" value="6000" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="attack6000">6000</label>
                  <input type="checkbox" class="btn-check filter-attack" id="attack7000" value="7000" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="attack7000">7000</label>
                  <input type="checkbox" class="btn-check filter-attack" id="attack8000" value="8000" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="attack8000">8000</label>
                  <input type="checkbox" class="btn-check filter-attack" id="attack9000" value="9000" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="attack9000">9000</label>
                  <input type="checkbox" class="btn-check filter-attack" id="attack10000" value="10000" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="attack10000">10000+</label>
                </div>
              </div>
              <div class="col-12">
                <label class="form-label">Hit Points</label><br/>
                <div class="d-flex justify-content-around">
                  <input type="checkbox" class="btn-check filter-hp" id="hp1000" value="1000" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="hp1000">1000</label>
                  <input type="checkbox" class="btn-check filter-hp" id="hp2000" value="2000" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="hp2000">2000</label>
                  <input type="checkbox" class="btn-check filter-hp" id="hp3000" value="3000" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="hp3000">3000</label>
                  <input type="checkbox" class="btn-check filter-hp" id="hp4000" value="4000" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="hp4000">4000</label>
                  <input type="checkbox" class="btn-check filter-hp" id="hp5000" value="5000" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="hp5000">5000</label>
                </div>
                <div class="d-flex justify-content-around">
                  <input type="checkbox" class="btn-check filter-hp" id="hp6000" value="6000" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="hp6000">6000</label>
                  <input type="checkbox" class="btn-check filter-hp" id="hp7000" value="7000" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="hp7000">7000</label>
                  <input type="checkbox" class="btn-check filter-hp" id="hp8000" value="8000" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="hp8000">8000</label>
                  <input type="checkbox" class="btn-check filter-hp" id="hp9000" value="9000" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="hp9000">9000</label>
                  <input type="checkbox" class="btn-check filter-hp" id="hp10000" value="10000" autocomplete="off" onfocus="this.blur()" onchange="filterCards()">
                  <label class="btn btn-block btn-outline-primary" for="hp10000">10000+</label>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-block btn-primary" data-bs-dismiss="modal">Done</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- CardList -->
    <script src="data/cards.js"></script>
    <script src="js/load.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/sort.js"></script>
    <script src="js/start.js"></script>
  </body>
</html>
