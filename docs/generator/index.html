<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dragonball Card Warriors: Custom Card Generator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body class="container main-container">
    <div class="row">
      <div class="col-md-6 main-form-1">
        <h3>Dragonball Card Warriors<br/>Custom Card Generator</h3>
        <input type="file" accept="image/*" onchange="loadFile(event)"/>
        <img id="my-image" src="#" alt="your image" width="100"/>
        <div class="form-group">
          <label for="Rarity" class="form-label">Rarity:</label>
          <select id="Rarity" class="form-select" onchange="Settings.rarity = this.value">
            <option value="N">Normal</option>
            <option value="R">Rare</option>
            <option value="SR">Super Rare</option>
            <option selected value="SSR">Legendary</option>
          </select>
        </div>
        <br/>
        <div class="form-group">
          <label for="Type" class="form-label">Cost Type:</label>
          <select id="Type" class="form-select" onchange="Settings.type = this.value">
            <option selected value="standard">Standard</option>
            <option value="special">Special</option>
            <option value="support">Support</option>
            <option value="event">Event</option>
          </select>
        </div>
        <br/>
        <div class="form-group">
          <label for="Cost" class="form-label">Cost:</label>
          <input id="Cost" type="number" class="form-control" placeholder="1" value="1" min="0" max="10" onchange="Settings.cost = this.value" />
        </div>
        <br/>
        <div class="form-group">
          <label for="Attack" class="form-label">Attack:</label>
          <input id="Attack" type="number" class="form-control" placeholder="1000" value="1000" step="1000" min="0" max="999999" onchange="Settings.attack = this.value" />
        </div>
        <br/>
        <div class="form-group">
          <label for="HitPoints" class="form-label">Hit Points:</label>
          <input id="HitPoints" type="number" class="form-control" placeholder="1000" value="1000" step="1000" min="0" max="999999" onchange="Settings.hit_points = this.value" />
        </div>
        <br/>
        <div class="form-group">
          <label for="Symbol" class="form-label">Symbol:</label>
          <select id="Symbol" class="form-select" onchange="Settings.symbol = this.value">
            <option selected value="none">None</option>
            <option value="blue">Blue</option>
            <option value="purple">Purple</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
          </select>
        </div>
      </div>
      <div class="col-md-6 main-form-2">
        <img id="image-preview" src="" crossorigin="anonymous" width="100%" />
        <canvas id="my-canvas" style="display:none;"/>
      </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./index.js"></script>

  </body>
</html>
